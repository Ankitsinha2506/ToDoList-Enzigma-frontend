<h1 mat-dialog-title class="fw-bold text-center" style="margin-bottom: -10px;">{{actionBtn}} Task</h1>
<hr>
<!-- <div mat-dialog-content style="margin-bottom: -25px; margin-top: -25px;"> -->
<form [formGroup]="taskForm" class="p-3">
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>Assigned To</mat-label>
        <mat-select formControlName="assignedTo">
          <mat-option *ngFor="let assignedTo of taskAsignedTo" [value]="assignedTo">{{assignedTo}}</mat-option>
        </mat-select>
        <mat-error *ngIf="taskForm.get('assignedTo')?.hasError('required')">
          Please select a person to assign the task to
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of taskStatus" [value]="status">{{status}}</mat-option>
        </mat-select>
        <mat-error *ngIf="taskForm.get('status')?.hasError('required')">
          Status is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let priority of taskPriority" [value]="priority">{{priority}}</mat-option>
        </mat-select>
        <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
          Priority is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>Due Date</mat-label>
        <input formControlName="dueDate" matInput [matDatepicker]="picker" [min]="minDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
          Due Date is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput formControlName="comment"></textarea>
        <mat-error *ngIf="taskForm.get('comment')?.hasError('required')">
          Comment is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end" style="margin-right: 25px;">
      <button mat-raised-button class="cancel " mat-dialog-close>Cancel</button>&nbsp;
      <button mat-raised-button class="ok" (click)="addTask()">{{actionBtn}}</button>
    </div>
  </div>
</form>
